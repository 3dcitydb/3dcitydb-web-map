<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>CitydbKmlLayer Streaming demo</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>	
  <script src="../../ThirdParty/Cesium-1-11/Cesium.js"></script> 
  <script src="../../ThirdParty/Intersection/IntersectionAPI.js"></script>
  <script src="../../js/3dcitydb-web-map.js"></script>  
  <script src="../../js/CitydbUtil.js"></script>  
  <script src="../../js/CitydbWebworker.js"></script>
  <script src="../../js/CitydbKmlHighlightingManager.js"></script>   
  <script src="../../js/CitydbKmlTilingManager.js"></script>  
  <script src="../../js/CitydbKmlDataSource.js"></script>  
  <script src="../../js/CitydbKmlLayer.js"></script> 
  <style>
      @import url(../../ThirdParty/Cesium-1-11/Widgets/widgets.css);
      html, body, #cesiumContainer {
          top: 0px;
          left: 0px;
          position: absolute;
          width: 100%; 
          height: 100%; 
          margin: 0; 
          padding: 0; 
          overflow: hidden;
          z-index: -1;
      }
      #uiMenu {
          border-radius:5px;
          padding: 10px;
          position:absolute;
          left: 20px;
          font-family: "Arial";
          z-index: 99999;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
   <div id="uiMenu">
    <button type="button" onclick="highlight()">activate Highlighting</button>
    <button type="button" onclick="unhighlight()">deactivate Highlighting</button>
    <br />
  </div>
  <script>
	// initiate 3Dcitydb-web-map instance
	var webMap = new WebMap3DCityDB(new Cesium.Viewer('cesiumContainer'));
	
	// adding a new layer which was exported from 3DCityDB using KML/Collada/Gltf Exporter
	var options = {
		url : 'http://www.3dcitydb.net/3dcitydb/fileadmin/mydata/Berlin_Center_Texture_Md/Berlin_Center_Texture_Md.kml',
		name : 'Berlin_Building_Texture',
		id : "kmlLayer"
	};
	var citydbKmlLayer = new CitydbKmlLayer(options);
	webMap.addLayer(citydbKmlLayer);
	
	// enable Highlighting capability
	var highlightColor = new Cesium.Color(0.4, 0.4, 0.0, 0.5)
  	var highlight = function(){
		var highlightThis = {
			"BLDG_0003000e00768233": highlightColor,
			"BLDG_0003000e00768236": highlightColor,
			"BLDG_0003000f0012b2d3": highlightColor,
			"BLDG_0003000a002edb0e": highlightColor,
			"BLDG_0003000f00292bce": highlightColor 
		};
		citydbKmlLayer.highlight(highlightThis); 
  	};
  	
  	var unhighlight = function(){
		var unHighlightThis = [
			"BLDG_0003000e00768233",
			"BLDG_0003000e00768236",
			"BLDG_0003000f0012b2d3",
			"BLDG_0003000a002edb0e",
			"BLDG_0003000f00292bce" 
		];
		citydbKmlLayer.unHighlight(unHighlightThis); 
  	};
	
	// Zoom to target layer
	var extent = new Cesium.Rectangle.fromDegrees(13.34572857, 52.5045771, 13.427975, 52.658449);
	webMap._cesiumViewerInstance.camera.viewRectangle(extent);
	
	</script>
</body>
</html>
